<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>info列表</h1>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>password</th>
        <th>age</th>
    </tr>
    </thead>
    <tbody>
    <a href="/info/add">添加</a>
    {% for obj in data_list %}
        <tr>
            <td>{{ obj.id }}</td>
            <td>{{ obj.name }}</td>
            <td>{{ obj.password }}</td>
            <td>{{ obj.age }}</td>
            <td>
                <a href="http://localhost:8000/info/delete/?nid={{ obj.id }}">删除</a>
            </td>
        </tr>
    {% endfor %}

{#        <td>123456</td>#}
{#        <td>123</td>#}
{#    </tr>#}
    </tbody>
</table>
</body>
</html>
